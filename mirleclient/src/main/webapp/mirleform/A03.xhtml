<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<h:form id="a3Form">
			<p:growl id="msgs" />
			<p:panel header="上傳當期發票字軌資料 ">
				<p:panel>
					<p:panelGrid id="requestHeaderPanel"
						style="margin-top:10px;">
						<p:row>
							<p:column>
								<p:outputLabel value="發票字軌: " />
							</p:column>
							<p:column colspan="3">								
								<p:inputText id="invHeader"
									value="#{curTermInvHeaderView.request.invHeader}">
									<f:validateRegex pattern="[A-Z]{2}" />
								</p:inputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="發票期別: " />
                            </p:column>
                            <p:column colspan="3">  
								<p:inputText id="taxMonth"
									value="#{curTermInvHeaderView.request.taxMonth}"></p:inputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="發票起號: " />
							</p:column>
							<p:column>
								<p:inputText id="invStartNumber"
									value="#{curTermInvHeaderView.request.invStartNumber}"></p:inputText>
							</p:column>
							<p:column>
								<p:outputLabel value="發票迄號: " />
							</p:column>
							<p:column>
								<p:inputText id="invEndNumber"
									value="#{curTermInvHeaderView.request.invEndNumber}"></p:inputText>
							</p:column>
						</p:row>
					</p:panelGrid>
					<f:facet name="footer">
						<h:panelGroup style="display:block; text-align:left">
							<p:commandButton id="a3upload"
								actionListener="#{curTermInvHeaderView.upload}"
								value="上傳" ajax="true" update="a3Form"
								icon="ui-icon ui-icon-search" style="margin-top: 10px" />
						</h:panelGroup>
					</f:facet>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
